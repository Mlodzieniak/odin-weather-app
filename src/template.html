<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto+Slab:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img id="logo" alt="">
        <h1 class="header-name">.Weather-App</h1>
    </header>
    <div class="container">
        <div class="input-div">
            <span class="loc-input-error"></span>

            <div>
                <input name="loc-input" class="loc-input" type="search" placeholder="City">
                <button class="submit-loc-btn" type="button">Get Weather Data</button>

            </div>
        </div>

        <div class="data-div"></div>


    </div>
</body>

</html>
